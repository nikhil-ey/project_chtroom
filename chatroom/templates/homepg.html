<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HOME</title>
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" 
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" 
        crossorigin="anonymous"
        ></script>


    </head>
    <body>
        <div class="home">
            <form method="post">
                <div>
                    <label>Name:</label>
                    <input type="text" placeholder="enter your name" name="name" value="{{name}}"/>

                </div>
                <div class="join">
                    <input type="text" placeholder="room code" name="code" value="{{code}}"/>
                    <button type="submit" name="join room" onclick="true">join the room</button>
                </div>
                <button type="submit" name="create room" onclick="true">create room</button>   
                </div>
                {% if error %}
                <ul>
                    <li>
                        {{error}}
                    </li>
                </ul>
                {% endif %}
            </form>

        </div>
    </body>

</html>
